<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sumeet Singh Mankoo</title>
    <style>
      /* Modern CSS Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Variables */
      :root {
        --text-color: #111;
        --bg-color: #fff;
        --accent-color: #3d5afe;
        --transition: all 0.3s ease;
      }

      /* Base Styles */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        text-align: center;
      }

      h1 {
        font-size: clamp(2rem, 5vw, 3.5rem);
        font-weight: 700;
        letter-spacing: -0.02em;
        margin-bottom: 2rem;
        line-height: 1.1;
      }

      .links {
        display: flex;
        justify-content: center;
        gap: 2rem;
      }

      .link {
        color: var(--text-color);
        text-decoration: none;
        font-size: 1.1rem;
        position: relative;
        padding: 0.5rem 0;
        font-weight: 500;
        transition: var(--transition);
      }

      .link::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: var(--accent-color);
        transition: var(--transition);
      }

      .link:hover {
        color: var(--accent-color);
      }

      .link:hover::after {
        width: 100%;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --text-color: #f5f5f5;
          --bg-color: #121212;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sumeet Singh Mankoo</h1>
      <div class="links">
        <a href="https://blog.mankoo.ca" class="link">Blog</a>
        <a href="https://www.linkedin.com/in/sumeetsinghmankoo/" class="link">LinkedIn</a>
      </div>
    </div>
  </body>
</html>
